<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=200, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <form class="card" data-qa="card">
      <div class="image-container">
        <img class="image-container__image" src="images/imac.jpeg" alt="#">
      </div>

      <div class="product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-code">
        Код товара: 195434
      </div>
      <div class="feedback">
        <div class="feedback__stars">
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
          <div class="feedback__star"></div>
        </div>
        <div class="feedback__number">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price__price-text">Цена:</div>
        <div class="price__price-number">69 999 грн</div>
      </div>
      <button class="button" name="button" data-qa="hover" >Купить</button>

    </form>

  </body>
</html>
